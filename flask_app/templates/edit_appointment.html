<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit Appointment</title>
</head>
<body>
    <nav class="nav justify-content-center">
        <h1>Welcome {{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a class="nav-link active" href="/appointments" class="btn btn-link">Appointments</a>
            <a class="nav-link active" href="/logout" class="btn btn-link">Logout</a>
        </div>
    </nav>

    <div class="d-flex justify-content-around">
        <form action="/edit-appointment" method="post" class="col-4 p-4 bg-dark text-light">
            <h2 class="text-primary">Update Appointment</h2>
            {% with messages = get_flashed_messages(category_filter=['appointment']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Please fulfill form correctly</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Task:</label>
                <input type="text" name="task" class="form-control" value="{{this.task}}">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value="{{this.date.strftime('%Y-%m-%d')}}">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status" value="{{this.status}}">
                    <option>Pending</option>
                    <option>Missed</option>
                    <option>Done</option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
